<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body>
    <h1>Заполните анкету</h1>
    <fieldset>
            <form action="http://fe.it-academy.by/TestForm.php" method="post">
                <fieldset>
                    <legend>Личные данные</legend>
                        <input type="text" name="last_name" placeholder="Фамилия" autofocus required size="25"><br>
                        <input type="text" name="name" placeholder="Имя" required size="20"><br>
                        <input type="text" name="father_name" placeholder="Отчество" required size="24"><br>
                        <fieldset>
                            <legend>Паспортные данные</legend>
                            <p>Номер паспорта:</p>
                            <input type="text" name="passport_series" placeholder="AA" pattern="[A-Z]{2}" required>
                            <input type="text" name="passopt_number" placeholder="1234567" pattern="[0-9]{7}" required>
                        </fieldset>
                        <fieldset>
                            <legend>Дата рождения</legend>
                            <input type="text" name="year_birthday" placeholder="Год рождения" pattern="[0-9]{4}"><br>
                            <select name="mounth_birthday">
                                <option value="Jan">Январь</option>
                                <option value="Feb">Февраль</option>
                                <option value="Mar">Март</option>
                                <option value="Apr">Апрель</option>
                                <option value="May">Май</option>
                                <option value="Jun">Июнь</option>
                                <option value="Jul">Июль</option>
                                <option value="Aug">Август</option>
                                <option value="Sep">Сентябрь</option>
                                <option value="Oct">Октябрь</option>
                                <option value="Nov">Ноябрь</option>
                                <option value="Dec">Декабрь</option>
                            </select> <br>
                            <input type="number" min="1" max="31" step="1">
                        </fieldset>
                        <select name="nation" required>
                            <option value="bel">РБ</option>
                            <option value="rus">РФ</option>
                        </select> <br>
                        <p>Адрес:</p>
                        <textarea name="adress" cols="30" rows="4"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Интересы</legend>
                        <fieldset>
                            <legend>Хобби</legend>
                                <input type="checkbox" name="hobby" value="fishing">Рыбалка
                                <input type="checkbox" name="hobby" value="Astr">Астрономия
                                <input type="checkbox" name="hobby" value="Daiving">Дайвинг
                                <input type="checkbox" name="hobby" value="Marki">Марки
                        </fieldset>
                        <fieldset>
                            <legend>Домашние животные</legend>
                                <select name="animals" size="12" multiple >
                                    <optgroup label="Попугаи">
                                        <option value="Volnist">Волнистый</option>
                                        <option value="Ara">Ара</option>
                                        <option value="Nerazluch">Неразлучный</option>
                                    <optgroup label="Рыба">
                                        <option value="Karas">Карась</option>
                                        <option value="Okun">Окунь</option>
                                        <option value="Osetr">Осетр</option>
                                    <optgroup label="Птицы">
                                        <option value="Voron">Ворон</option>
                                        <option value="Aist">Аист</option>
                                        <option value="Arheo">Археоптерикс</option>
                                </select>
                        </fieldset>
                </fieldset>
                <fieldset>
                    <legend>Данные для входа и восстановления пароля</legend>
                        <input type="text" name="login" placeholder="Логин" pattern="[a-zA-Z]{5,}" size="20" required><br>
                        <input type="password" name="password" placeholder="Пароль" pattern="[a-zA-Z]{10,}" size="20" required autocomplete="off">
                </fieldset>
                <fieldset>
                    <legend>Координаты</legend>
                        <input type="email" name="email" placeholder="Введите адрес электронной почты"><br>
                        <input type="url" name="url" placeholder="Введите адрес сайта">
                </fieldset>
                <fieldset>
                    <legend>Цифры</legend>
                        <input type="number" min="-2.5" max="2.5" step="0.1"><br>
                        <input type="range" min="1" max="10" step="1">
                </fieldset>
                <fieldset>
                    <legend>Кнопки управления</legend>
                        <input type="submit" value="Отправить">
                        <input type="reset" value="Сбросить"><br>
                        <input type="image" src="mail.jpg">
                </fieldset>
            </form>
    </fieldset>
</body>
</html>
